<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dist/output.css">
    <title>FB Mobile</title>
</head>
<body>

<!-- //start: navigation-->
<div id="nav" class="px-2 pt-6 pb-2 bg-facebook1 flex justify-between space-x-2">
        <svg xmlns="http://www.w3.org/2000/svg" 
        class="icon" 
        fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
        <path stroke-linecap="round" stroke-linejoin="round" d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z" />
        <path stroke-linecap="round" stroke-linejoin="round" d="M15 13a3 3 0 11-6 0 3 3 0 016 0z" />
      </svg>
        <!-- start: search box-->
    
        <div class="flex space-x-2 bg-facebook2 p-2 w-full rounded-full shadow-lg">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-500" 
          fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
          </svg>
          <input type="text" name="search" id="search" class="bg-facebook2 outline-none text-white font-bold w-full">
        </div>
      
        <!-- end: search box -->

        <svg xmlns="http://www.w3.org/2000/svg" class="icon" 
        fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z" />
          </svg>
</div>
<!-- end: navigation -->

<!-- start: subheader-->
<div id="sub-header" class="flex justify-between mx-2 mt-4">
  <!-- section 1 in subheader | left-->
  <div class="flex space-x-2">
    <img src="https://picsum.photos/60" 
        alt=""  
        class="rounded-full"
    >
    <div>
      <p class="font-bold">Name</p>
      <p class="gray-text text-sm">Today, Aug 4th, 2022</p>
    </div>
  </div>
  <!-- section2: right-->
  <div>
    <p class="font-bold text-2xl cursor-pointer">...</p>
  </div>
</div>
<!-- end: subheader-->

<!-- body -->
<div id="main" class="m-2 p-2">
  <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Voluptas quod esse magnam dolorum, <strong>mollitia sit maxime</strong> cumque nam? Quasi sapiente maxime necessitatibus vel voluptates odio quae a tempora non nam.</p>
</div>
<img src="http://picsum.photos/500/300" alt="" class="w-full">

<!-- start: image reactions-->
<div class="m-2 p-2 flex justify-between ">

  <div>
    <img src="" alt="">
    <p class="gray-text">You and 99 others</p>
  </div>
  <div>
    <div class="gray-text"><p>100 Comments</p></div>
  </div>
</div>
<!-- end: image reactions-->
<!-- start:horizontal rule-->
<div class="mx-6 border-t-2">
</div>
<!-- end: hor rule-->

<!-- start: like/comment-->
  <div class="flex justify-between mx-12 p-4">
    <div class="flex space-x-2 cursor-pointer">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
        <path stroke-linecap="round" stroke-linejoin="round" d="M14 10h4.764a2 2 0 011.789 2.894l-3.5 7A2 2 0 0115.263 21h-4.017c-.163 0-.326-.02-.485-.06L7 20m7-10V5a2 2 0 00-2-2h-.095c-.5 0-.905.405-.905.905 0 .714-.211 1.412-.608 2.006L7 11v9m7-10h-2M7 20H5a2 2 0 01-2-2v-6a2 2 0 012-2h2.5" />
      </svg>
      <p class="font-bold text-2xl text-gray-500">Like</p>
    </div>
    <div class="flex space-x-2 cursor-pointer">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
        <path stroke-linecap="round" stroke-linejoin="round" d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z" />
      </svg>
      <p class="font-bold text-2xl text-gray-500">Comment</p>
    </div>
  </div>
<!-- end: like/comment-->

</body>
</html>
